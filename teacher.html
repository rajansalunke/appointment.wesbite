<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Teacher Schedule Page</title>
</head>
<body>
    <header>
        <img class="logo" src="./resources\download.png" alt="WEBSITE LOGO">
        <nav>
            <ul class="nav_bar">
                <li><u><a href="./index.html">HOME</a></u></li>
                <li><u><a href="/student.html">STUDENT</a></u></li>
                <li><u><a href="/teacher.html">TEACHER</a></u></li>
                <li><u><a href="/admin.html" id="adminlink">ADMIN</a></u></li>
            </ul>
        </nav>
    </header>
    <div class="teacher-body">
        <div class="left-body">
            <div class="schedule-appo">
                <h3 id="form-head"> <u> SCHEDULE AN APPOINTMENT </u></h3>
                <form class="schedule-form" id="form1">
                    <label for="NAME">NAME</label><input type="text" name="name">
                    <label for="DATE">DATR</label><input type="date" id="date">
                    <label for="TIME">TIME</label><input type="time" id="time">
                    <input type="submit" value="BOOK" id="submitBtn" id="teacher-appo-submit">
                </form>
            </div>
        </div>
        <div class="right-body">
            <div class="manage-appo">
                <h3><u> REQUESTS </u></h3>
            </div>
            <div class="view-message">
                <h3><u> MESSAGES </u></h3>
            </div>
            <div class="view-appo">
                <h3><u> LIST OF APPOINTMENT </u></h3>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <div><button id="logoutBtn"> SIGNOUT </button></div>
    <script src="app.js"></script>
</body>
</html>
